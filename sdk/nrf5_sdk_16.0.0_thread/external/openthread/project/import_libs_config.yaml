nrf52840:
  target: nrf52840
  compilers:
    - gcc
    - iar
  required_libs:
    - libopenthread-cli-ftd
    - libopenthread-cli-mtd
    - libopenthread-ftd
    - libopenthread-mtd
    - libopenthread-radio
