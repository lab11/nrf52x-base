    - libopenthread-platform-utils-optimized-mtd
    - libopenthread-spinel-ncp
    - libopenthread-spinel-rcp
    - libopenthread-hdlc
  dropped_libs:
    - libjlinkrtt
    - libnordicsemi-nrf52840-sdk
    - libopenthread-nrf52840
    - libmbedcrypto


